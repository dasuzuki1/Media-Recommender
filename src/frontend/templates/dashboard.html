<!DOCTYPE html>
<html lang="en" class="dark:bg-slate-800">
<head>
    <link href="../static/css/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<div id="outer">
    <div class="bg-white dark:bg-slate-800 rounded-lg px-6 py-10 ring-1 ring-slate-900/5 shadow-xl flex items-center justify-between">
      <button
        class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        onclick="fetchAnimeList()"
      >
        Fetch Anime List
      </button>
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        onclick="login()"
      >
        Login
      </button>
    </div>
  </div>
  
<body>
    <div class="container">
        <button style="float:left" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-10 ml-0" id="fetchRecommendations">Get Recommendations</button>
    </div>

    <div id="recommendationsContainer">
        <!-- Recommendations will be appended here -->
    </div>

    
</body>










<script>
    function login() {
        // Redirect the user to the login endpoint
        window.location.href = '/login';
    }
</script>



<script>
    document.getElementById("fetchRecommendations").addEventListener("click", async () => {
        try {
            // Send request to the backend
            const response = await fetch("/run_recommender", { method: "POST" });
            const data = await response.json();

            // Clear existing recommendations
            const container = document.getElementById("recommendationsContainer");
            container.innerHTML = "";

            if (data.recommendations && data.recommendations.length > 0) {
                // Create a list of recommendations
                const list = document.createElement("ul");

                data.recommendations.forEach((recommendation) => {
                    const item = document.createElement("li");
                    item.textContent = `${recommendation.title_romaji} - Score: ${recommendation.similarity_score.toFixed(2)}`;
                    list.appendChild(item);
                });

                container.appendChild(list);
            } else {
                container.textContent = "No recommendations available.";
            }
        } catch (error) {
            console.error("Error fetching recommendations:", error);
            alert("Failed to fetch recommendations. Please try again.");
        }
    });
</script>


<script>
async function fetchAnimeList() {
    const response = await fetch('/fetch_anime_list', { method: 'POST' });
    const data = await response.json();
    alert(data.message || data.error);
}
</script>




</html>

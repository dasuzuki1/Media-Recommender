<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <button id="fetchRecommendations">Get Recommendations</button>
    <div id="recommendationsContainer">
        <!-- Recommendations will be appended here -->
    </div>

    <script>
        document.getElementById("fetchRecommendations").addEventListener("click", async () => {
            try {
                // Send request to the backend
                const response = await fetch("/run_recommender", { method: "POST" });
                const data = await response.json();
    
                // Clear existing recommendations
                const container = document.getElementById("recommendationsContainer");
                container.innerHTML = "";
    
                if (data.recommendations && data.recommendations.length > 0) {
                    // Create a list of recommendations
                    const list = document.createElement("ul");
    
                    data.recommendations.forEach((recommendation) => {
                        const item = document.createElement("li");
                        item.textContent = `${recommendation.title_romaji} - Score: ${recommendation.similarity_score.toFixed(2)}`;
                        list.appendChild(item);
                    });
    
                    container.appendChild(list);
                } else {
                    container.textContent = "No recommendations available.";
                }
            } catch (error) {
                console.error("Error fetching recommendations:", error);
                alert("Failed to fetch recommendations. Please try again.");
            }
        });
    </script>
    
</body>
